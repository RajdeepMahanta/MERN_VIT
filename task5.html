<html>
    <head>
        <title>Task 5</title>
    </head>
    <body>
        <p>
            <h1 align="center" style="color: blue;">Registration Form</h1>
        </p>
        <table border="1" width ="100%">
            <tr>
                <th width="25%">First Name</th>
                <td><input type="text" style="width: 100%;"></td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td><input type="text" style="width: 100%;"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email" style="width: 100%;"></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" style="width: 100%;"></td>
            </tr>
            <tr>
                <th>Re-enter Password</th>
                <td><input type="password" style="width: 100%;"></td>
            </tr>
            <tr>
                <th rowspan="2">Gender:</th>
                <td><input type="radio">Male</td>
            </tr>
            <tr>
                <td><input type="radio">Female</td>
            </tr>
            <tr>
                <th>Age:</th>
                <td><input type="number" style="width: 100%;"></td>
            </tr>
            <tr>
                <th>Phone Number</th>
                <td><input type="number" style="width: 100%;"></td>
            </tr>
            <tr>
                <th height="100px">Address</th>
                <td><input type="address" style="width: 100%; height: 100px;"></td>
            </tr>
            <tr>
                <th>State</th>
                <td><input type="text" style="width: 100%;"></td>
            </tr>
            <tr>
                <th>Country</th>
                <td><select name="Country" id="country"><option value="select">Choose your country</option><option value="india">India</option><option value="other">Other</option></select></td>
            </tr>
            <tr>
                <th>Languages Known</th>
                <td><input type="checkbox">English <input type="checkbox">Kannada <input type="checkbox">Hindi <input type="checkbox">Telugu</td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox"> Hereby I declare all the given details are true</td>
            </tr>
            <tr>
                <td align="right" colspan="2">Login to <a href="https://ethnus.com/" target="_blank">Ethnus</a> website</td>
            </tr>
        </table>
        <p align="center">
            <button type="button">Register</button>
        </p>
     
    </body>
</html>
